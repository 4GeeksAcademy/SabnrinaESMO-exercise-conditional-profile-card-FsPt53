<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul class="filters">
      <li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="">Include Cover</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </li>
      <li>
        <label>Name</label>
        <input class="picker" for="name" type="text" />
      </li>
      <li>
        <label>Last Name</label>
        <input class="picker" for="lastName" type="text" />
      </li>
      <li>
        <label>S.M. Position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="picker" for="twitter" type="text" />
      </li>
      <li>
        <label>Github</label>
        <input class="picker" for="github" type="text" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input class="picker" for="linkedin" type="text" />
      </li>
      <li>
        <label>Instagram</label>
        <input class="picker" for="instagram" type="text" />
      </li>
      <li>
        <label>Role</label>
        <select class="picker" for="role">
          <option value="">---</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Lawyer</option>
          <option value="Technical Writter">Writter</option>
          <option value="Web Developer">Hairdresser</option>
          <option value="Web Developer">Make up artist</option>
          <option value="Web Developer">Teacher</option>
          <option value="Web Developer">Other</option>
        </select>
      </li>
      <li>
        <label>City</label>
        <select class="picker" for="city">
          <option value="">---</option>
          <option value="Miami">Barcelona</option>
          <option value="Munich">Madrid</option>
          <option value="Caracas">Los Angeles</option>
          <option value="Toronto">Miami</option>
          <option value="Miami">New York</option>
          <option value="Miami">London</option>
          <option value="Miami">Tokio</option>
          <option value="Miami">Other in Europe</option>
          <option value="Miami">Other in America</option>
          <option value="Miami">Other in Asia</option>
        </select>
      </li>
      <li>
        <label>Country</label>
        <select class="picker" for="country">
          <option value="">---</option>
          <option value="USA">Spain</option>
          <option value="Germany">USA</option>
          <option value="Canada">UK</option>
          <option value="Venezuela">Japan</option>
          <option value="Miami">Other</option>
        </select>
      </li>
    </ul>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
